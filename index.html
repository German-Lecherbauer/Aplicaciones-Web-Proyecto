<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FAKE STORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="electronics">electronics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="jewelery">jewelery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="mens-clothing">men's clothing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="womens-clothing">women's clothing</a>
            </li>
            <li>
              <button class="btn btn-outline-dark border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-cart-plus"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container min-vh-100">
    <input type="text" class="form-control mt-5" name="Search" id="inputSearch" placeholder="Buscar">
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-5" id="product-list">

      <!-- Generado desde JS -->

    </div>

    <!-- Modal-->

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    </div>

    <!-- Off Canvas Carrito -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Listado del Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- Generar desde JS -->
      </div>
      <!-- El precio total en el carrito -->
      <div class="d-flex justify-content-between align-items-center px-3 py-2 border-top">
        <strong>Total: $<span id="cart-total">0.00</span></strong>
      </div>
      <div class="offcanvas-footer d-flex justify-content-center align-items-center gap-3 py-3">
        <button class="btn btn-dark" id="btn-finish-cart">Finalizar Compra</button>
        <button class="btn btn-close-white" id="btn-empty-cart">Vaciar Carrito</button>
      </div>
    </div>
    <!-- Toast template -->
    <div aria-live="polite" aria-atomic="true" class="position-fixed"
      style="z-index: 1055; top:20px; right: 20px; width: 350px;">
      <div class="toast-container">

        <!-- Generado desde JS-->
      </div>
    </div>
  </main>

  <footer class="text-center bg-dark text-white py-3 mt-4" style="height: 150px;">
    <p class="mt-5 fs-4">&copy; 2025 My Website </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
